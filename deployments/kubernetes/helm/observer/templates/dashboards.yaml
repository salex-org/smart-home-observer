{{- if .Values.config.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
data:
  {{- $files := .Files.Glob "dashboards/*.json" }}
  {{- range $path, $file := $files }}
    {{ base $path }}: |-
  {{ $file | indent 4 }}
  {{- end }}
{{- end }}