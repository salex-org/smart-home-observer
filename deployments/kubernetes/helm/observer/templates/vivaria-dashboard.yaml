{{- if .Values.config.grafana.enabled }}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ .Values.name }}-vivaria-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  folderRef: {{ .Values.name }}-vivaria-folder
  resyncPeriod: 30s
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana: naboo
  json: >
{{ .Files.Get "dashboards/vivaria-dashboard.json" | indent 4 }}
{{- end }}