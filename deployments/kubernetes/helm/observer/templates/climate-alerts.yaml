                type: query
            datasource:
              type: __expr__
              uid: __expr__
            expression: B
            intervalMs: 1000
            maxDataPoints: 43200
            refId: C
            type: threshold
      noDataState: NoData
      execErrState: Error
      for: 0s
      annotations:
        summary: The maximum temperature of {{ "{{" }} $labels.device_name {{ "}}" }} was more than 30 degree in the last 24 hours
      isPaused: false
