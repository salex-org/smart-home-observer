apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.container.image }}
          envFrom:
            - secretRef:
                name: {{ .Values.config.hmip.secret }}
            - secretRef:
                name: {{ .Values.config.wordpress.secret }}
            - configMapRef:
                name: {{ .Values.name }}-config
          env:
            - name: INFLUX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-influxdb2-auth
                  key: admin-token


